<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fylge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #globe-container {
      width: 100vw;
      height: 100vh;
    }

    #icon-palette {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 16px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .icon-btn {
      width: 48px;
      height: 48px;
      border: 2px solid transparent;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .icon-btn.selected {
      border-color: #4fc3f7;
      background: rgba(79, 195, 247, 0.2);
    }

    .icon-btn img {
      width: 32px;
      height: 32px;
    }

    .marker {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: translate(-50%, -100%);
    }

    .marker img {
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
    }

    .marker .label {
      font-size: 12px;
      background: rgba(0, 0, 0, 0.7);
      padding: 2px 6px;
      border-radius: 4px;
      margin-top: 4px;
      white-space: nowrap;
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #info {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 16px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      font-size: 14px;
      z-index: 100;
    }

    #info h1 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    #info p {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="globe-container"></div>

  <div id="info">
    <h1>Fylge</h1>
    <p>Select an icon, click the globe to place a marker.</p>
    <p>Markers are visible for 24 hours.</p>
  </div>

  <div id="icon-palette">
    <!-- Icons will be rendered here -->
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
